<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/menu']" class="menu-button">
                <ion-icon class="custom-menu" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-horizontal">

    <div class="container relative ion-padding">
        <ion-grid class="ion-padding-vertical">
            <ng-container *ngIf="convertCore.currencies$ | async as currencies">
                <ng-container *ngFor="let currency of currencies; trackBy: trackItem">
                    <app-convert-item [currency]="currency" (onDone)="convert()"></app-convert-item>
                </ng-container>
            </ng-container>
        </ion-grid>

        <div class="absolute buttons-container">
            <ion-button (click)="clear()" class="ion-padding-end">
                <ion-text>
                    <span>Limpiar</span>
                </ion-text>
            </ion-button>

            <ion-button (click)="convert()" class="ion-padding-start">
                <ion-text>
                    <span>Convertir</span>
                </ion-text>
            </ion-button>
        </div>
    </div>

</ion-content>
